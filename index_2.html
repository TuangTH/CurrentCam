<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Scrolling controls for HTML5 video</title>
  <link rel="stylesheet" href="./style2.css">
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js' </script>
  <script src="https://rawgit.com/allensarkisyan/VideoFrame/master/VideoFrame.min.js"></script>
</head>

<body>
  <div class="frame">
    <h3 style="color:white;position:absolute;left:50%;top10%;" id="currentFrame">Annotation board</h3>
  </div>
  <!-- partial:index.partial.html -->
  <div id="set-height"></div>
  <p id="time"></p>
  <video id="v0" tabindex="0" autobuffer="autobuffer" preload="preload">

    <!--  <source type="video/webm; codecs=&quot;vp8, vorbis&quot;" src="https://www.html5rocks.com/tutorials/video/basics/Chrome_ImF.webm">
    </source>
    <source type="video/ogg; codecs=&quot;theora, vorbis&quot;" src="https://www.html5rocks.com/tutorials/video/basics/Chrome_ImF.ogv">
    </source>-->
    <!-- <source type="video/webm" src="./data/Chrome_ImF.webm">
    </source>
    <source type="video/mp4" src="./data/Chrom_ImF.mp4">
    </source> -->

    <source type="video/mp4" src="./data/vid-2mb.mp4">
    </source>
    <source type="video/webm" src="./data/vid-2mb.webm">
    </source>
    <source type="video/ogg" src="./data/vid-3mb.mp4">
    </source>

    <p>Sorry, your browser does not support the &lt;video&gt; element.</p>

  </video>
  <button style="color:red;position:absolute;left:3%;top10%;" id="play-pause">Play</button>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>

  <script src="./main2.js"></script>

</body>

</html>
